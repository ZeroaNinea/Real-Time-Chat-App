apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app-ingress
  namespace: chat-app
spec:
  ingressClassName: nginx
  rules:
    - host: real-time-chat-app.local
      http:
        paths:
          # - path: /
          #   pathType: ImplementationSpecific
          #   backend:
          #     service:
          #       name: backend
          #       port:
          #         number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
