<mat-nav-list>
  @for (member of members; track $index) {
  <mat-list-item (click)="openUserDialog(member)">
    <div class="member">
      <div class="avatar-wrapper">
        <img
          matListAvatar
          [src]="getAvatarUrl(member.user._id)"
          alt="Avatar"
          class="user-avatar"
        />
        @if (onlineUsers.has(member.user._id)) {
        <app-status-dot status="online" class="status-dot"></app-status-dot>
        } @else {
        <app-status-dot status="offline" class="status-dot"></app-status-dot>
        }
      </div>
      <div class="user-info">
        <div class="user-name-pronouns">
          <p class="username">{{ member.user.username }}</p>
          <p class="secondary-text pronouns">{{ member.user.pronouns }}</p>
        </div>
        <p class="secondary-text status">{{ member.user.status }}</p>
      </div>
    </div>
  </mat-list-item>
  }
</mat-nav-list>
