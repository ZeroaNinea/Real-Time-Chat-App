@for (member of members; track $index) {
<div>
  @if (member.user.avatar) {
  <img
    [src]="environment.backendUrl + '/' + member.user.avatar"
    alt="Avatar"
    class="user-avatar"
  />
  } @else {
  <img [src]="'assets/camera.svg'" alt="Avatar" class="user-avatar" />
  }
  <span>{{ member.user.username }}</span>
  <small>{{ member.roles.join(", ") }}</small>
</div>
}
