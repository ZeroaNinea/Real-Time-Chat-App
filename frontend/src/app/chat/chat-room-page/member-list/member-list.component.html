<mat-nav-list>
  @for (member of members; track $index) {
  <mat-list-item (click)="openUserDialog(member)">
    <div class="member">
      <div class="avatar-wrapper">
        <img
          matListAvatar
          [src]="getAvatarUrl(member.user._id)"
          alt="Avatar"
          class="user-avatar"
        />
      </div>
      <div class="user-info">
        <div class="user-name-pronouns">
          <p>{{ member.user.username }}</p>
          @if (member.user.pronouns.length < 12) {
          <p class="secondary-text">{{ member.user.pronouns }}</p>
          } @else {
          <p class="secondary-text">
            {{ member.user.pronouns.slice(0, 11) }}...
          </p>
          }
        </div>
        @if (member.user.status) {
        <p class="secondary-text">{{ member.user.status.slice(0, 20) }}...</p>
        }
        <p class="secondary-text"></p>
      </div>
    </div>
  </mat-list-item>
  }
</mat-nav-list>
