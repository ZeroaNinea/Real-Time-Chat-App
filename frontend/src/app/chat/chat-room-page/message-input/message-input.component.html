@if (replyingToMessage) {
<div class="reply-indicator">
  Replying to
  <strong
    >{{ members.map((m) => m.id === replyingToMessage.sender ? m.username :
    'Eror finding the user.') } }</strong
  >: "{{ replyingToMessage.text }}"
  <button mat-icon-button (click)="cancelReply.emit()">
    <mat-icon>close</mat-icon>
  </button>
</div>
}
<div class="message-input-container">
  <div class="input-row">
    <textarea
      #textarea
      [(ngModel)]="message"
      (ngModelChange)="messageChange.emit($event)"
      (keydown.enter)="
        replyingToMessage
          ? replyToMessage.emit(replyingToMessage)
          : onEnter($event)
      "
      placeholder="Type a message"
      class="message-textarea"
    ></textarea>

    <div class="button-row">
      <button mat-icon-button><mat-icon>insert_emoticon</mat-icon></button>
      <button
        mat-icon-button
        (click)="
          replyingToMessage
            ? replyToMessage.emit(replyingToMessage)
            : onClick($event)
        "
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
