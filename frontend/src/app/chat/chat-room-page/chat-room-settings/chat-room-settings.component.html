<div class="chat-room-settings">
  @if (isAdmin || isOwner) {
  <mat-form-field appearance="outline" class="chat-name-input">
    <input
      matInput
      [(ngModel)]="chatName"
      (ngModelChange)="chatNameChange.emit($event)"
      placeholder="Chat Room Name"
    />
  </mat-form-field>

  <div class="button-row">
    <button mat-stroked-button color="primary" (click)="saveChanges.emit()">
      Save Changes
    </button>

    <button
      mat-stroked-button
      class="warn"
      (click)="deleteRoom.emit()"
      [disabled]="!isOwner || !chatId"
    >
      Delete Chat Room
    </button>
  </div>
  }
</div>
