<div class="chat-room-settings">
  @if (isAdmin || isOwner) {
  <!-- <div class="chat-name-input"> -->
  <mat-form-field appearance="outline">
    <input
      matInput
      [(ngModel)]="chatName"
      (ngModelChange)="chatNameChange.emit($event)"
      placeholder="ChatRoomName"
    />
  </mat-form-field>
  }
  <div class="button-row">
    @if (isAdmin || isOwner) {
    <button mat-stroked-button (click)="saveChanges.emit()">
      Save Changes
    </button>
    } @if (isOwner && chatId) {
    <button mat-stroked-button (click)="deleteRoom.emit()" class="warn">
      Delete Chat Room
    </button>
    }
  </div>
</div>
