@if (isAdmin) {
<div>
  <input
    [(ngModel)]="chatName"
    (ngModelChange)="chatNameChange.emit($event)"
    placeholder="Chat Room Name"
  />

  <button (click)="saveChanges.emit()">Save Changes</button>
</div>
} @if (isOwner && chatId) {
<button (click)="deleteRoom.emit()" class="danger">Delete Chat Room</button>
}
