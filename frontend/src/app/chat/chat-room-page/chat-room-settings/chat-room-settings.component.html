<div class="chat-room-settings-thumbnail">
  @if (!isPrivate) {
  <img [src]="getChatThumbnailUrl()" alt="thumbnail" class="thumbnail-image" />
  }
  <h3>{{ chatName }}</h3>
  @if ((isAdmin || isOwner) && !isPrivate) {
  <button mat-button (click)="openSettingsDialog()">Edit Settings</button>
  @if (isOwner) {
  <button mat-button (click)="deleteRoom.emit()" class="warn">
    Delete Chat Room
  </button>
  } } @else if (isPrivate) {
  <button
    mat-button
    [disabled]="isDeletionRequested()"
    (click)="askDeletion()"
    class="warn"
  >
    Delete This Chat Request
  </button>
  }
</div>
