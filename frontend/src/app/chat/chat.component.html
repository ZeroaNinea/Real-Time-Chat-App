<button (click)="connectSocketIo()">Connect Socket.io</button>

@for(msg of messages(); track $index) {
  <div>
    <div>{{ msg }}</div>
  </div>
}
<input [ngModel]="message()" (ngModelChange)="message.set($event)" (keyup.enter)="sendMessage()" placeholder="Type a message">
