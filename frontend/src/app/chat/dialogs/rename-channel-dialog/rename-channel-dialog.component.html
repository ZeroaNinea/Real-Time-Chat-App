<h2 mat-dialog-title>Rename Channel</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newName" placeholder="New channel name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
