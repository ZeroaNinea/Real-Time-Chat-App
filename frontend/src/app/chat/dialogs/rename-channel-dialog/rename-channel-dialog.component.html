<h2 mat-dialog-title>Rename Channel</h2>
<mat-dialog-content>
  <p>Change channel name.</p>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="newName" placeholder="New channel name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="warn" (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
