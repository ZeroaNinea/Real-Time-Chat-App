<h1 mat-dialog-title>Edit Chat Room</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="data.name" placeholder="Chat Room Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      [(ngModel)]="data.thumbnail"
      placeholder="thumbnail"
      rows="3"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      [(ngModel)]="data.topic"
      placeholder="Topic"
      rows="4"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
