<div class="room-columns">
  <mat-card class="room-card">
    <mat-card-title>Your Rooms</mat-card-title>
    <mat-list>
      @for (room of userRooms; track $index) {
      <mat-list-item class="room-item">
        <img
          [src]="getChatThumbnailUrl(room)"
          alt="thumbnail"
          class="thumbnail-image"
        />
        <span>{{ room.name }}</span>

        <button mat-button (click)="visitRoom.emit(room)">Visit</button>
        <button
          mat-button
          [disabled]="isLeaveDisabled(room)"
          (click)="leaveRoom.emit(room)"
          class="warn"
        >
          Leave
        </button>
      </mat-list-item>
      }
    </mat-list>
  </mat-card>

  <mat-card class="room-card">
    <mat-card-title>All Rooms</mat-card-title>
    <mat-list>
      @for (room of filteredChatRooms(); track $index) {
      <mat-list-item>
        <img
          [src]="getChatThumbnailUrl(room)"
          alt="thumbnail"
          class="thumbnail-image"
        />
        <span>{{ room.name }}</span>
        <button
          mat-button
          [disabled]="isJoinDisabled(room)"
          (click)="joinRoom.emit(room)"
        >
          Join
        </button>
      </mat-list-item>
      }
    </mat-list>
  </mat-card>
</div>
