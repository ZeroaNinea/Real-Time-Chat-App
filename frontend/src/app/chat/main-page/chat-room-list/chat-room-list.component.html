<div class="room-columns">
  <mat-card class="room-card">
    <mat-card-title>Your Rooms</mat-card-title>
    <mat-list>
      @for (room of userRooms; track $index) {
      <mat-list-item>
        <span># {{ room.name }}</span>
        <button mat-button (click)="joinRoom.emit(room)">Join</button>
      </mat-list-item>
      }
    </mat-list>
  </mat-card>

  <mat-card class="room-card">
    <mat-card-title>All Rooms</mat-card-title>
    <mat-list>
      @for (room of filteredChatRooms(); track $index) {
      <mat-list-item>
        <span># {{ room.name }}</span>
        <button mat-button (click)="joinRoom.emit(room)">Join</button>
      </mat-list-item>
      }
    </mat-list>
  </mat-card>
</div>
