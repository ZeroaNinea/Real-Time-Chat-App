<app-header></app-header>

<div class="container">
  <mat-card>
    <mat-card-title>🔍 Search Chatrooms</mat-card-title>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search chatrooms" />
    </mat-form-field>
  </mat-card>

  <app-chat-room-list
    [chatRooms]="chatRooms"
    [searchTerm]="searchTerm()"
    (joinRoom)="joinRoom($event)"
  ></app-chat-room-list>

  <app-friend-list [friends]="friends"></app-friend-list>

  <!-- <app-notification-list [notifications]="notifications"></app-notification-list> -->
</div>
