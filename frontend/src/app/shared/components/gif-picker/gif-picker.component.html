<div class="gif-picker">
  <input
    [(ngModel)]="searchTerm"
    (input)="search()"
    placeholder="Search GIFs..."
  />
  <div class="gif-grid">
    @for (gif of gifs; track $index) {
    <img [src]="gif" (click)="selectGif(gif)" class="gif" />
    }
  </div>

  @if (next) {
  <button mat-icon-button (click)="loadMore()" class="load-more">
    <mat-icon>more_horiz</mat-icon>
  </button>
  }
</div>
