<div class="logout-container">
  <div class="logout-title">
    <h3>Log Out</h3>
    <p>Are you sure you want to log out?</p>
  </div>

  <button class="rainbow-button" (click)="logout()">
    A Big Rainbow Button
  </button>
  @if (logoutInProgress) {
  <div id="fade-out-message">Logging out...</div>
  }
</div>
