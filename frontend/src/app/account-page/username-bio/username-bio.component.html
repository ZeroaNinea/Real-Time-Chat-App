<form [formGroup]="form" action="">
  <app-auth-form-field
    label="Username"
    placeholder="Username"
    [control]="usernameControl"
  ></app-auth-form-field>

  <textarea
    matInput
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
    placeholder="Edit your bio or username"
    [formControl]="bioControl"
  ></textarea>

  <div class="button-row">
    <button mat-raised-button type="submit" [disabled]="form.invalid">
      Update Username & Bio
    </button>
  </div>
</form>
