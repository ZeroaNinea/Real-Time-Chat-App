<form [formGroup]="form" (ngSubmit)="updatePronouns()" class="form">
  <app-auth-form-field
    label="Pronouns"
    [control]="pronounsControl"
    inputType="woman"
    placeholder="Enter new pronouns"
  />

  <div class="button-row">
    <button mat-raised-button type="submit" [disabled]="form.invalid">
      Update Pronouns
    </button>
  </div>
</form>
