<form [formGroup]="form" (ngSubmit)="updateEmail()" class="form">
  <app-auth-form-field
    label="New Email"
    [control]="emailControl"
    inputType="email"
    placeholder="Enter new email"
  />

  <div class="button-row">
    <button mat-raised-button type="submit" [disabled]="form.invalid">
      Update Email
    </button>
  </div>
</form>
